<!-- Lightbox overlay -->
<div id="lightbox-overlay">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-image" src="" alt="">
    <div id="lightbox-caption"></div>
</div>
    
<script>
document.addEventListener('DOMContentLoaded', function () {
    const images   = document.querySelectorAll('.fun-image');
    const overlay  = document.getElementById('lightbox-overlay');
    const fullImg  = document.getElementById('lightbox-image');
    const caption  = document.getElementById('lightbox-caption');
    const closeBtn = document.getElementById('lightbox-close');

    // Open lightbox when image clicked
    images.forEach(img => {
        img.addEventListener('click', function () {
            fullImg.src = this.src;
            fullImg.alt = this.alt || '';
            caption.textContent = this.getAttribute('data-caption') || this.alt || '';
            overlay.classList.add('show');
            document.body.style.overflow = 'hidden';  // prevent background scroll
        });
    });

    // Close on X button
    closeBtn.addEventListener('click', function () {
        overlay.classList.remove('show');
        document.body.style.overflow = '';
    });

    // Close when clicking outside the image
    overlay.addEventListener('click', function (e) {
        if (e.target === overlay) {
            overlay.classList.remove('show');
            document.body.style.overflow = '';
        }
    });

    // Close on Escape key
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && overlay.classList.contains('show')) {
            overlay.classList.remove('show');
            document.body.style.overflow = '';
        }
    });
});
</script>
